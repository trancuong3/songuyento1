<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>số nguyên tố</title>
</head>
<body>
<p>Nhập số:</p>
<label><input type="text" id="number"></label>
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>
<script>
  function check() {
    let result;
    let count = 0;
    let check = false;
    let n = parseInt(document.getElementById("number").value);
    if (n < 2) {
      result = "Không phải là số nguyên tố";
    } else {
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          count++;
        }
      }
      if (count === 0) {
        check = true;
      }
      if (check) {
        result = "Là số nguyên tố";
      } else {
        result = "Không phải là số nguyên tố";
      }
    }
    document.getElementById('result').innerHTML = result;
  }
</script>
</body>
</html>
